<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id ="wrapper">
		<div id="inout" class="">
			<div id="in">
				
			</div>
			<div id="lastExpression"></div>
		</div>
		<div class="flex-row">
		<!-- 	<div id="m-plus" class="darker">M+</div>
			<div id="m-minus" class="darker">M-</div>
			<div id="mr" class="darker">MR</div>
			<div id="ms" class="darker">MS</div>
			<div id="ms" class="darker">MC</div> -->
			<div id="signed" >+/-</div>
			<div id="br-left" class="btn">(</div>
			<div id="br-right" class="btn">)</div>
			<div id="percent">%</div>
			<div id="clear" class="darker">C</div>
			<div id="seven" class="white btn">7</div>
			<div id="eight" class="white btn">8</div>
			<div id="nine" class="white btn">9</div>
			<div id="divide" class="btn">/</div>
			<div id="backspace" class="darker">&lArr;</div>
			<div id="four" class="white btn">4</div>
			<div id="five" class="white btn">5</div>
			<div id="six" class="white btn">6</div>
			<div id="multiply" class="btn">*</div>
			<div id="square" class="darker">x<sup>2</sup></div>
			<div id="one" class="white btn">1</div>
			<div id="two" class="white btn">2</div>
			<div id="three" class="white btn">3</div>
			<div id="minus" class="btn">-</div>
			<div id="radix" class="darker">&radic;<sup>2</sup></div>
			<div id="euler" class="white">e</div>
			<div id="zero" class="white btn">0</div>
			<div id="dot" class="white btn">.</div>
			<div id="plus" class="btn">&plus;</div>
			<div id="pi" class="darker">&Pi;</div>
			<div id="enter" class="green">=</div>
		</div>
	</div>
	<!-- <script src="calculator.js" type="text/javascript" charset="utf-8" async defer></script> -->
	<script src="2nd_calculator.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
